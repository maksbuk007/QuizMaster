<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMaster</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <a href="/" class="home-link">
          <img src="images/logo.png" alt="QuizMaster Logo" class="logo">
          <h1>QuizMaster</h1>
        </a>
      </div>
      <div id="authState"></div>
    </header>
    
    <main>
      <div class="hero">
        <h2>Интерактивные викторины в реальном времени</h2>
        <p>Создавайте и участвуйте в увлекательных викторинах</p>
      </div>
      
      <div class="actions">
        <button id="createGameBtn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Создать игру
        </button>
        <button id="joinGameBtn" class="btn btn-secondary">
          <i class="fas fa-users"></i> Присоединиться
        </button>
      </div>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-theater-masks"></i>
          <h3>Различные темы</h3>
          <p>Выбирайте из множества тем для вашей викторины</p>
        </div>
        <div class="feature">
          <i class="fas fa-images"></i>
          <h3>Мультимедиа</h3>
          <p>Добавляйте изображения и видео к вопросам</p>
        </div>
        <div class="feature">
          <i class="fas fa-trophy"></i>
          <h3>Достижения</h3>
          <p>Получайте бейджи за ваши успехи</p>
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2025 QuizMaster</p>
    </footer>
  </div>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    const firebaseConfig = {
      // Ваша конфигурация Firebase будет здесь
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    window.auth = auth;
    window.db = db;
  </script>
  
  <!-- App Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
