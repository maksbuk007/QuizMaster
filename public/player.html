<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игрок | QuizMaster</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/player.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <a href="/" class="home-btn">
    <i class="fas fa-home"></i> Домой
  </a>
  
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="images/logo.png" alt="QuizMaster Logo" class="logo">
        <h1>QuizMaster</h1>
      </div>
      <div id="playerInfo"></div>
    </header>
    
    <main>
      <div id="joinScreen">
        <h2>Присоединиться к игре</h2>
        <form id="joinForm">
          <div class="form-group">
            <label for="gameCodeInput">Код игры</label>
            <input type="text" id="gameCodeInput" placeholder="Введите 8-значный код" required maxlength="8">
          </div>
          
          <div class="form-group">
            <label for="playerNameInput">Ваше имя</label>
            <input type="text" id="playerNameInput" placeholder="Как вас зовут?" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Присоединиться</button>
        </form>
      </div>
      
      <div id="gameScreen" class="hidden">
        <div id="questionContainer">
          <!-- Вопрос будет отображаться здесь -->
        </div>
        
        <div id="optionsContainer">
          <!-- Варианты ответов -->
        </div>
        
        <div id="timerContainer">
          <div id="timerBar"></div>
          <div id="timerText">15</div>
        </div>
      </div>
      
      <div id="resultScreen" class="hidden">
        <h2>Результаты</h2>
        <div id="leaderboard">
          <!-- Таблица лидеров -->
        </div>
        <div id="achievements">
          <h3>Ваши достижения</h3>
          <div class="badges-container">
            <!-- Бейджи будут здесь -->
          </div>
        </div>
        <button id="playAgainBtn" class="btn btn-primary">Играть снова</button>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2025 QuizMaster</p>
    </footer>
  </div>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyBqstZchhqjqt_QxILoliASxMqlorWbFG0",
      authDomain: "quiz-master-3edcc.firebaseapp.com",
      databaseURL: "https://quiz-master-3edcc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "quiz-master-3edcc",
      storageBucket: "quiz-master-3edcc.firebasestorage.app",
      messagingSenderId: "876503925337",
      appId: "1:876503925337:web:06f391c45c3ef00d312748",
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    window.auth = auth;
    window.db = db;
  </script>
  
  <!-- App Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/achievements.js"></script>
  <script type="module" src="js/player.js"></script>
</body>
</html>
